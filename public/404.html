<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Said Mustafa Said</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Said Mustafa Said's portfolio.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1f2e;
            --card: #242d3d;
            --primary: #ffffff;
            --secondary: #b8c5d6;
            --accent: #00d9ff;
            --border: #3a4555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--background);
            color: var(--primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 32rem;
            margin: 0 auto;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-description {
            color: var(--secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            background-color: var(--accent);
            color: var(--background);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #00b8d4;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 217, 255, 0.3);
        }

        .home-link {
            display: block;
            margin-top: 2rem;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .home-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <a href="/" class="btn">Go Home</a>
        <a href="https://saidmustafasaid.com" class="home-link">‚Üê Back to Portfolio</a>
    </div>
</body>
</html>
